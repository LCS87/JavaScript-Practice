<html lang="en">
<head>

            background-color: rgb(58, 27, 197);

<body>

<h1> Ola! Mundo</h1>
<p> Welcome to my world</p>
<script>
    var n1 = Number.parseFloat(window.prompt('Digite um numero: '))
    var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenaçõa
    // (number + number) para adiçõa
    // (string + string) para concatenação
    // template string - ( $ ) - para interpolar
    // length -  quantos caracteres tem a string
    // UpperCase() - para torna tud maiuscula
    // LowerCase() - para torna tudo minuscula
</script>

</body>
</html>
